        <main>
            <div class="container padded" id="hb"></div>
        </main>
        

        <script id="content_template" type="text/x-handlebars-template">
            <h4 class="first-heading d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">All Items</span>
                <span class="badge bg-primary rounded-pill">{{count}}</span>
            </h4>
            <ul class="list-group mb-3">
                {{#each coins}}
                <li class="list-group-item d-flex justify-content-between lh-sm" id="id_elem">
                    <div>
                        <h6 class="my-0">{{this.name}}</h6>
                        <small class="text-muted">{{this.description}}</small>
                    </div>
                    <div>
                        <div class="input-group">
                            <button type="button" class="btn btn-sm btn-outline-danger" id="id_rm_button">
                                <svg width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="id_rm_button">Update</button>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>

            <div class="py-3">
                <div class="card input-group p-2">
                    <button type="submit" class="btn btn-primary">Add new</button>
                </div>
            </div>
        </script>


        <script>
            async function load() {
                const response = await fetch("daten.json", {cache: "no-store"}); 
                // cache disabled for debugging purposes 
                const data = await response.json();
                return data;
            }

            load().then(function(result) {
                const template = Handlebars.compile(content_template.innerHTML);
                hb.innerHTML = template({ count: result.length, coins: result })
            })
        </script>
