<!doctype html>
<html lang="en">
    <head>
        <title>Coincidence</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="dist/css/custom.css" rel="stylesheet">
        <script src="dist/js/handlebars.min-v4.7.8.js"></script>
        <script src="dist/js/vanilla.js"></script>

    </head>

    <body>
 
	<script id="navbar-template" type="text/x-handlebars-template">
      	  {{#> navbar Admin='active'}}

      	  {{/navbar}}
        </script>
	<div id="navbar"></div>

        <main>
            <div class="container padded" id="hb"></div>
        </main>
        
        <div class="modal fade" id="delete_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLiveLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLiveLabel">Removing Coin</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modal_text">Are you sure, you want to remove {{coin}} from the cart?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="remove()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script id="content_template" type="text/x-handlebars-template">
            <h4 class="first-heading d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Data Management</span>
                <span class="badge bg-primary rounded-pill">{{coins.length}}</span>
            </h4>
            <ul class="list-group mb-3">
                {{#each coins}}
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">{{this.name}}</h6>
                        <small class="text-muted">{{this.description}}</small>
                    </div>
                    <div>
                        <div class="input-group">
                            <button type="button" class="btn btn-sm btn-outline-danger" id="{{@index}}_rm_button" data-bs-toggle="modal" data-bs-target="#delete_modal">
                                <svg width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                </svg>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="{{@index}}_update_button">Update</button>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>

            <div class="py-3">
                <div class="card input-group p-2">
                    <button type="submit" class="btn btn-primary" id="new_btn">Add new</button>
                </div>
            </div>

            <div class="pt-3">
                <div class="card input-group p-2 mb-2">
                    <h6 class="mb-2">JSON export</h6>
                    <textarea>{{json}}</textarea>
                </div>

                <div class="card p-2">
                    <button class="btn btn-success mb-2" id="json_load_btn">Load from JSON</button>
                    <button class="btn btn-secondary" onclick="resetCoins(getCoins()).then(() => window.location.reload())">Reload API Coin Data</button>
                </div>
            </div>
        </script>

        <script>
	    renderPartials()

            var currentCoin = 0;

            const load_json = () => {
                jsonData().then((coins) => resetCoins(coins)).then(() => window.location.reload());
            };

            const add_new = () => {
                location.href="edit.html?selected=-1";
            }
            const update = (id) => {
                return () => {
                    location.href="edit.html?selected=" + id;
                };
            }
            const del = (id) => {
                return () => {
                    currentCoin = id;
                    modal_text.innerHTML ="Are you sure, you want to delete " + getCoinByID(id).name + "?";
                };
            }

            function remove(){
                var coins = getCoins();
                coins.splice(currentCoin, 1);
                resetCoins(coins).then(() => window.location.reload());
            }

            const coins = getCoins();
            jcoins = []
            for (const coin of coins){
                jcoins.push({
                    name: coin.name,
                    description: coin.description,
                    longDescription: coin.longDescription,
                    image: coin.image,
                    coincapID: coin.coincapID
                });
            }
            console.log(jcoins);
            render(content_template, hb, {coins: coins, json: JSON.stringify(jcoins)});

            for (let i = 0; i < coins.length; i++){
                document.getElementById(i + "_update_button").addEventListener("click", update(i));
                document.getElementById(i + "_rm_button").addEventListener("click", del(i));
            }
            json_load_btn.addEventListener("click", load_json);
            new_btn.addEventListener("click", add_new);
        </script>


<script id="footer-template" type="text/x-handlebars-template">
      	  {{#> footer}}
  
      	  {{/footer}}
        </script>
	<div id="footer"></div>

        <script src="dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
