<!doctype html>
<html lang="en">
    <head>
        <title>Coincidence</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="dist/css/custom.css" rel="stylesheet">
        <script src="dist/js/handlebars.min-v4.7.8.js"></script>   
        <script src="dist/js/vanilla.js"></script>
    </head>

    <body>
       
	<script id="navbar-template" type="text/x-handlebars-template">
      	  {{#> navbar Cart='active'}}

      	  {{/navbar}}
        </script>
	<div id="navbar"></div>

        <main>

            <h1>CHECKOUT</h1>

            <div id="list"></div>


       </main>

    <script id="checkout_items" type="text/x-handlebars-template">
        {{#each items}}
            <p>{{this.name}}, {{this.amount}}</p>
        {{/each}}
    </script>

    <script>
	renderPartials()
        render($ID("checkout_items"), $ID("list"), {items: getOrders().ord})
    </script>

<script id="footer-template" type="text/x-handlebars-template">
      	  {{#> footer}}
  
      	  {{/footer}}
        </script>
	<div id="footer"></div>

        <script src="dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
