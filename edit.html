        <main>
            <div id="hb"></div>
        </main>

        <script id="content_template" type="text/x-handlebars-template">
            <form class="container padded needs-validation" id="form_input" novalidate>
                <h4 class="first-heading d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">{{name}}</span>
                </h4>

                <div class="input-group mb-3 has-validation">
                    <span class="input-group-text" for="nam">Name</span>
                    <input type="text" class="form-control" placeholder="Name" id="nam" value="{{coin.name}}" required>
                </div>
                <div class="input-group mb-3 has-validation">
                    <span class="input-group-text" for="desc">Description</span>
                    <input type="text" class="form-control" placeholder="Description" id="desc" value="{{coin.description}}" required>
                </div>
                <div class="input-group mb-3 has-validation">
                    <span class="input-group-text" for="val">Value</span>
                    <input type="number" step="any" class="form-control" placeholder="Value" id="val" value="{{coin.value}}" required>
                </div>
                <div class="input-group mb-3 has-validation">
                    <span class="input-group-text" for="rat">Rate</span>
                    <input type="number" step="any" class="form-control" placeholder="Rate" id="rat" value="{{coin.rate}}" required>
                </div>
                <div class="input-group mb-3 has-validation">
                    <span class="input-group-text" for="url">Image URL</span>
                    <input type="text" class="form-control" placeholder="Image URL" id="url" value="{{coin.image}}" required>
                </div>
                <div class="py-3">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-danger" type="submit" on-click="location.href='admin.html';">Cancel</button>
                </div>
            </form>
        </script>

        <script>
            max = (v1, v2) => {return v1 > v2 ? v1 : v2;}

            async function save () {
                const coin = {
                    name : nam.value,
                    description : desc.value,
                    value : max(0.01, parseFloat(val.value)),
                    rate : parseFloat(rat.value),
                    image : url.value
                }
                var coins = await getCoins();
                const id = getCurrentCoinID();

                if (id < 0)
                    coins.push(coin);
                else
                    coins[id] = coin;

                setCoins(coins)
                location.href="admin.html";
            }

            getCurrentCoin().then((result)=>{
                render(content_template, hb, {coin: result, name: (!(result.name) ? "Unnamed" : result.name)});
                document.getElementById("form_input").addEventListener("submit", function(event) {
                    event.preventDefault();
                    if (this.checkValidity() === false) {
                        event.stopPropagation();
                    }
                    else{
                        save()
                    }
                    this.classList.add("was-validated"); // Add 'was-validated' class to enable Bootstrap's styling
                }, false);
            });
        </script>
        
        <footer class="container">

        </footer>

        <script src="dist/js/bootstrap.bundle.min.js"></script>
    </body>
