        <main>
            <form class="container padded needs-validation" novalidate id="hb">
                <h4 class="first-heading d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Dodgi-Coin</span>
                </h4>

                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input required type="text" class="form-control" placeholder="Name" id="nam" value="Dodgi-Coin">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Description</span>
                    <input required type="text" class="form-control" placeholder="Description" id="desc" value="Eine sehr zuverlÃ¤ssige Coin">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Value</span>
                    <input required type="number" class="form-control" placeholder="Value" id="val" value="20">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Rate</span>
                    <input required type="number" class="form-control" placeholder="Rate" id="rat" value="-0.50">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Image URL</span>
                    <input required type="text" class="form-control" placeholder="Image URL" id="url" value="images/img2.jpg">
                </div>

                <div class="py-3">
                    <div class="card input-group p-2">
                        <button type="submit" class="btn btn-primary" id="save_button">Save</button>
                    </div>
                </div>
            </form>
        </main>

        <script>
            (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                    }, false)
                })
            })()

            max = (v1, v2) => {return v1 > v2 ? v1 : v2;}

            save = () => {
                coin = {
                    name : nam.value,
                    description : desc.value,
                    value : max(0.01, parseDouble(val.value)),
                    rate : parseDouble(rat.value),
                    image : url.value
                }
                console.log(coin);
            }

            save_button.addEventListener("click", save);
        </script>
