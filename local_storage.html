<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymus">
    <title>Coincidence</title>

    <script>
      async function loadBitcoin(){
        
        let bitcoin = JSON.parse(localStorage.getItem("bitcoin"));
        if (bitcoin == null){
          const apiUrl = "https://api.coincap.io/v2/assets/bitcoin";
          await fetch(apiUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            bitcoin = data.data;
          })
          .catch(error => {
            console.error('Error:', error);
          });
          localStorage.setItem("bitcoin", JSON.stringify(bitcoin));
        }
        else
          console.log("Loaded from local storage")
        return bitcoin;
      }

      loadBitcoin().then(btc => console.log(btc));
    </script>
  </head>
  <body>
    <h1>default website</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymus"></script> 
  </body>
</html>
